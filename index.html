<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autohaus Edelhofer</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/typgraphy-styles.css">
    <link rel="stylesheet" href="styles/design-elements.css">
</head>
<body>
<header>
    <nav class="navbar">
        <img src="./Icons/Company-Logo/Size=Small.svg" alt="Logo der Firma Autohaus Edelhofer">
        <ul>
            <li><a class="link text-md-sb" href="#">Fahrzeugsuche</a></li>
            <li><a class="link text-md-sb" href="#">Tuning</a></li>
            <li><a class="link text-md-sb" href="#">Kontakt</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="hero-container">
        <div class="hero__content">
            <div class="text-content">
                <h1 class="display-2xl-b">Lorem ipsum dolor sit.</h1>
                <p>"Go Anywhere" - Der neue SUV von Tesla, bis zu 488km* Reichweite mit einer Aufladung</p>
            </div>
            <div class="cta-button-container">
                <button class="primary btn-md">Mehr erfahren</button>
                <button class="secondary-light btn-md">Probefahrt vereinbaren</button>
            </div>
        </div>
    </section>
    <section class="car-brands">
        <div class="flex-container">
            <h3>Available Car Brands</h3>
            <div class="brand-container">
                <img src="./Icons/Tesla-Logo/Size=Medium.svg" alt="Tesla Logo">
                <img src="./Icons/VW-Logo/Size=Medium.svg" alt="VW Logo">
                <img src="./Icons/Ford-Logo/Size=Medium.svg" alt="Ford Logo">
                <img src="./Icons/Audi-Logo/Size=Medium.svg" alt="Audi Logo">
                <img src="./Icons/Dodge-Logo/Size=Medium.svg" alt="Dodge Logo">
            </div>
        </div>
    </section>
</main>
</body>
</html>
